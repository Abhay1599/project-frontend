<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-6">
    <!-- Sign-in form with Angular formGroup -->
    <form [formGroup]="signinForm" (ngSubmit)="loginUser()" class="card p-4 shadow">
      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

      <!-- Email input field -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" formControlName="email">
        <label for="floatingInputEmail">Email address</label>
        <!-- Email validation message -->
        <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="text-danger">
          Email is required
        </div>
      </div>

      <!-- Password input field -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
        <!-- Password validation message -->
        <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="text-danger">
          Password is required
        </div>
      </div>

      <!-- Sign-in button -->
      <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
      
    </form>
  </div>
</div>
